<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<style>
table, th, td {
  border: 2px solid black;
}
</style>
<body>

	<p>Check the car</p>
	
	<table style="width:50%">
	
		<tr>
			<th>ID</th>
			<th>Type</th>
			<th>Price</th>
			<th>Status</th>
			
		</tr>
		
		<tr>
			<td th:text="${editCarDto.getId()}"></td>
			<td th:text="${editCarDto.getType()}"></td>
			<td th:text="${editCarDto.getPrice()}"></td>
			<td th:text="${editCarDto.isActive()}"></td>
		</tr>
	
	</table>
	
	<br/>
	
	<p>Change Car Details</p>
	
	<form action="/admin/editcar/finish" method="post">
		
		<input type="hidden" name="carid" th:value="${editCarDto.getId()}"/>
		<input type="text" name="type" placeholder="New Car Type"/>
		<input type="number" name="price" placeholder="New Car Price"/>
		<input type="checkbox" name="active" value="true" th:checked="${editCarDto.isActive()}"/>
		<input type="hidden" name="active" value="false"/>
		
			
		<input type="submit" value="Confirm"/>	
			
	</form>
	
	

</body>
</html>
